<div class="yes">
<input type="text" [(ngModel)]="pokeName">
<button (click)="updatePokemon()">Get Pokemon Info</button>
<br>
<img src={{pokemon.sprites.front_default}}>
<br>
<h1>{{pokemon.name}}</h1>
<p>Abilities:</p>
<div class="abilityContainer">
    <div class="ability" *ngFor="let ability of pokemon.abilities">{{ability.ability.name}}</div>
</div>
<p>Moves:</p>
<div class="movesContainer">
    <div class="move" *ngFor="let move of pokemon.moves">{{move.move.name}}</div>
</div>
</div>
